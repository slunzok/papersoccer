{% extends "schemes/base.html" %}

{% block content %}

    <div class="item">
        <div class="content">
            <h1>#{{ replay.name }}</h1>
            <div class="body">
                <p><strong><a href="{% url 'schemes:kurnik_user' replay.player1 %}">{{ replay.player1 }}</a> vs <a href="{% url 'schemes:kurnik_user' replay.player2 %}">{{ replay.player2 }}</a></strong></p>
                <p>Data: {{ replay.replay_date }} - {{ replay.replay_time }} - {{ replay.replay_round }}</p>
                <p>Ruchy: {{ replay.moves }} </p>
                <p>Wynik: {{ replay.result }}</p>
            </div>
        </div>
    </div>

{% endblock %}
